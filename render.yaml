# Render Blueprint for Guru App
# Deploy at: https://dashboard.render.com/blueprints

databases:
  - name: guru-db
    databaseName: guru_db
    user: guru
    plan: free
    region: oregon

services:
  - type: web
    name: guru-api
    runtime: python
    plan: free
    region: oregon
    rootDir: guru-build/backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Database (auto-configured from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: guru-db
          property: connectionString

      # AI APIs
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

      # Spotify API
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false

      # Podcast Index API
      - key: PODCAST_INDEX_API_KEY
        sync: false
      - key: PODCAST_INDEX_API_SECRET
        sync: false

      # Application Settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # Environment
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: ALLOWED_ORIGINS
        value: "*"
